<h4>Listado</h4>
<ul class="list-group">

  <div>

  </div>
  <li class="list-group-item" *ngFor="let pers of characterList; let i = index;
  let isFirst = first;
  let isLast = last;"

  [ngClass]="{'list-group-item-danger': isLast,
              'list-group-item-success': isFirst}">
    {{i+1}}.
    {{ pers.nameCha }} - Power: {{ pers.power }}
    <button class="btn btn-close" (click)="onDelete(pers.id)"></button>
  </li>
</ul>
