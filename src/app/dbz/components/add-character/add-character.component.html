<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="addCharacter()">
  <input
    type="text"
    [(ngModel)]="character.nameCha"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder"
  />
  <button class="btn btn-outline-primary" type="submit">Agregar</button>
</form>
