<h3>Listado de Heroes</h3>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heroeName of heroesNames">{{heroeName}}</li>
</ul>

<div *ngIf="deleteHero; else noBorroNada">
  <h3>Heroe borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #noBorroNada>
  <h3>No ha borrado nada</h3>
</ng-template>


<button class="btn btn-info mt-2" (click)="borrarUltimo()" *ngIf="heroesNames.length > 0">Borrar ultimo Heroe</button>
